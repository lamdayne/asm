<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store | Signup</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=512&id=16643&format=png">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <!-- Remix icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="index.html"><img src="https://img.icons8.com/?size=100&id=16647&format=png&color=000000" alt="Logo"></a>
        </div>
        <ul class="nav__list">
            <li><a href="./index.html#home">Home</a></li>
            <li><a href="./index.html#featured">Featured</a></li>
            <li><a href="./index.html#new">New</a></li>
            <li><a href="./index.html#contact">Contact</a></li>
        </ul>
        <div class="header-icons">
            <a href=""><i class="ri-shopping-cart-line header-cart"></i></a>
            <a href="./login.html"><i class="ri-user-line"></i></a>
        </div>
    </header>
    
    <!-- Auth signup -->
    <section class="auth">
        <div class="auth__container bd-grid">
            <div class="auth__form-register">
                <h2 class="auth__title">Sign Up</h2>
                <form action="" class="auth-register">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Full Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirm Password">
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                    <div class="auth__social-media">
                        <a href="#" class="auth__social-media-icon"><i class="ri-facebook-fill"></i></a>
                        <a href="#" class="auth__social-media-icon"><i class="ri-google-fill"></i></a>
                        <a href="#" class="auth__social-media-icon"><i class="ri-instagram-fill"></i></a>
                    </div>
                    <p class="auth__have-account">Already have an account? <a href="./login.html">Sign In</a></p>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
